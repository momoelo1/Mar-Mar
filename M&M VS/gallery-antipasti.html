<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Gallery Antipasti</title>

  <!--JQuery styleshhet-->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!--CSS styleshhet-->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!--GOOGLE FONTS-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  <!--FONTAWESOME styleshhet-->
  <script src="https://kit.fontawesome.com/1b823916c0.js" crossorigin="anonymous"></script>

</head>

<body id="antipasti">
  <a class="nav-link" href="menu.html" id="back-arrow2">
    <i class="fa-solid fa-arrow-left" id="navbarToggler02"></i>
  </a>
  <div id="gallery-carousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="8000" data-bs-pause="hover">
    <div class="carousel-inner">
      <div class="antipasti">
        <figure class="carousel-item active">
          <img class="gallery-img" src="M&M images/tortino-alici.jpg" alt="foto antipasti">
        </figure>
        <figure class="carousel-item">
          <img class="gallery-img" src="M&M images/catalana-polpo.jpg" alt="foto antipasti">
        </figure>
        <figure class="carousel-item">
          <img class="gallery-img" src="M&M images/polpette-tonno.jpg" alt="foto antipasti">
        </figure>
        <figure class="carousel-item">
          <img class="gallery-img" src="M&M images/tartare-tonno.jpg" alt="foto antipasti">
        </figure>
        <button class="carousel-control-prev" type="button" data-bs-target="#gallery-carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#gallery-carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
